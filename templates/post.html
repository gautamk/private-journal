{% extends 'base.html' %}
{% block body %}
<form action="." role="form" method="post" class="col-lg-12">
    <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="title" value="{{ post.title }}" required/>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="body" id="" rows="5" required>{{post.body}}</textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
        <a class="btn btn-danger btn-lg btn-block" type="button" href="/">Cancel</a>
    </div>
</form>
{% endblock %}
