{% extends 'base.html' %}
{% block body %}
<div class="container">
    <a href="/new/post" class="btn btn-lg btn-primary btn-block" >New</a>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <a href="/post/{{post.key.urlsafe()}}" title="{{ post.modified_at }}">
            {{ post.modified_at | pretty_time }}
        </a>

        <p>{{ post.body | render_markdown }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
